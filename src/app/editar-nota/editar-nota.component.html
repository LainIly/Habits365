<div class="formulario">
  <h2>Editar nota</h2>

  <label for="nombre">Titulo:</label>
  <input id="nombre" type="text" [(ngModel)]="nota.titulo" name="nombre" required />

  <label for="nombre">Contenido:</label>
  <input id="contenido" type="text" [(ngModel)]="nota.contenido" name="contenido" required />

  <label for="fecha">Fecha:</label>
  <input id="fecha" type="date" [(ngModel)]="nota.fecha" name="fecha" required />

  <label for="hora">Hora:</label>
  <input id="hora" type="time" [(ngModel)]="nota.hora" name="hora" required />

  <div class="botones">
    <button type="button" class="cancelar" (click)="cancelar()">Cancelar</button>
    <button type="submit" class="guardar" (click)="guardarCambios()">Guardar nota</button>
  </div>
</div>
