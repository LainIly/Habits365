<div class="container">
    <div class="table_header">
        <h2>Categorias</h2>
        <!-- Cambiado el enlace por un botÃ³n -->
        <button (click)="abrirModal()" class="guardar">
            <i class="ki-duotone ki-plus fs-2"></i> Crear categoria
        </button>
    </div>
    <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable" id="kt_table_users">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha de Creacion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="text-gray-600 fw-semibold">
            <ng-container *ngFor="let categoria of categorias">
                <tr class="odd">
                    <td>
                        <span>{{ categoria.titulo }}</span>
                    </td>
                    <td>
                        <span>{{ categoria.fecha | date: 'dd/MM/yyyy' }}</span>
                    </td>
                    <td class="text-end">
                        <button class="guardar" (click)="openModalEditarCategoria(categoria)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="guardar" (click)="eliminarCategoria(categoria.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<!-- Contenedor para el modal -->
<div #modalContainer></div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
